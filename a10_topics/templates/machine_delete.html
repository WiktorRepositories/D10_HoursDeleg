{% extends "main_page.html" %}
{% block MAIN_PAGE %}

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Text</th>
        <th scope="col">Description</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{machine.id}}</th>
        <td>{{machine.machineCode}}</td>
        <td>{{machine.machineText}}</td>
        <td>{{machine.machineDescription}}</td>
        <td>
          <div>
            <form action="" method="post" name="machine">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary" name="operation" value="cancel">cancel</button>
              <button type="submit" class="btn btn-danger" name="operation" value="delete">delete</button>
            </form>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
